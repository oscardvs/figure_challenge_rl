# Model configuration for the RL browser agent

# Base model for training
base_model:
  name: "Qwen/Qwen3-4B"
  quantized_name: "unsloth/Qwen3-4B-unsloth-bnb-4bit"

# QLoRA configuration
qlora:
  r: 16
  alpha: 32
  dropout: 0.0
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

# SFT training
sft:
  max_seq_length: 4096  # Reduced from 6144 — compact observations (AXTree 1200 tok + HTML 2000 chars)
  per_device_batch_size: 2
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-4
  num_epochs: 5          # Increased from 3 — small dataset needs more passes
  warmup_ratio: 0.1
  optimizer: "adamw_8bit"
  bf16: true
  gradient_checkpointing: "unsloth"

# DPO training
dpo:
  beta: 0.05             # Reduced from 0.1 — less aggressive KL penalty for RL agents
  learning_rate: 5.0e-6
  per_device_batch_size: 2    # Fits at 2048 seq_length — dual forward pass uses ~10GB on 16GB GPU
  gradient_accumulation_steps: 4
  max_seq_length: 2048        # Compact obs (no HTML, pruned AXTree) + short DPO prompt fit here
  num_epochs: 2          # Increased from 1 — single epoch is too few for small data
  ref_model: null  # adapter-as-reference

# M-GRPO training
grpo:
  kl_coefficient: 0.001
  clip_epsilon: 0.2
  group_size: 8          # Increased from 4 — more stable advantage estimation
  max_context_length: 8192
  max_new_tokens: 512
  sampling_temperature: 0.8  # Reduced from 1.0 — less entropy for more focused exploration
  rollout_episodes: 500
  rollout_mode: "gauntlet"     # "gauntlet" (GauntletEnv, randomized) or "step" (StepEnv, fixed)
  curriculum_max_steps: 5      # Start with first N steps, expand as success rate improves

# Inference
inference:
  quantization: "gptq"  # gptq or awq
  max_model_len: 8192
  gpu_memory_utilization: 0.8
  batch_size: 4  # for parallel challenge execution

# API models for MCTS data collection
api_models:
  primary: "claude-sonnet-4-20250514"
  fallback: "gpt-4o"
  google: "gemini-3-flash-preview"
  max_tokens: 2048
  temperature: 0.7
